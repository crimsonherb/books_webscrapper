<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Scrapper</title>
</head>
<body>
    {% if result %}
    <div id="">
        <table>
            <tr>
                <td><strong>Name</strong></td>
                <td><strong>Price(&#163)</strong></td>
            </tr>
            {% for each in result %}
            <tr>
                <td>{{ each.title }}</td>
                <td>{{ each.price }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <!-- {% if result.has_previous %}
        <a href="?page=1">&laquo First</a>
        <a href="?page={{ result.previous_page_number }}">Previous</a>

    {% endif %}

    Page {{ result.number }} of {{result.paginator.num_pages}}

    {% if result.has_next %}
        <a href="?page={{ result.next_page_number }">Next</a>
        <a href="?page={{ result.paginator.num_pages }}">Last &raquo</a>

    {% endif %} -->


    {% else %}
    <h3>No Result</h3>
    {% endif %}
</body>
</html>
