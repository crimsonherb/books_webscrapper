<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Scrapper</title>
</head>
<body>
    {% if result %}
    <div id="">
        <table>
            <tr>
                <td><strong>Name</strong></td>
                <td><strong>Price(&#163)</strong></td>
            </tr>
            {% for each in result %}
            <tr>
                <td>{{ each.title }}</td>
                <td>{{ each.price }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    {% else %}
    <h3>No Result</h3>
    {% endif %}
</body>
</html>
